<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/common/header :: mainheader"></div>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form id="login_form" action="/login/doLogin?returnUrl=#(returnUrl)" method="post">
                <div class="input-group mb-3">
                    <!--                    <input type="email" class="form-control" placeholder="Email">-->
                    <input type="text" class="form-control" id="usernm" name="usernm" placeholder="用户名">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <!--                    <input type="password" class="form-control" placeholder="Password">-->
                    <input type="password" autocomplete="off" class="form-control" id="passwd" name="passwd"
                           placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" autocomplete="off" class="form-control" id="captchaInput" name="captcha"
                           placeholder="验证码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <img title="点击刷新" onclick="updateCaptcha(this,'captchaInput')" id="captchaImg"
                         src="/login/captcha"/>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center mb-3">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                </a>
            </div>
            <!-- /.social-auth-links -->

            <p class="mb-1">
                <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="register.html" class="text-center">Register a new membership</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<div th:replace="admin/common/footer :: mainfooter"></div>
<script type="text/javascript">
    var captchaImg = $("#captchaImg");
    var captchaInputId = "captchaInput";

    $(document).ready(function () {
        $("#login_form").ajaxForm({
            dataType: "json"
            , beforeSubmit: function (formData, jqForm, options) {
                // 表单提交之前回调
            }
            , success: function (ret) {
                if (ret.state == "ok") {
                    location.href = ret.returnUrl;
                } else {
                    layer.msg(ret.msg, {
                            shift: 6
                            , shade: 0.3
                            , time: 7000            // 0 为不自动关闭窗口
                            , offset: "165px"
                            , closeBtn: 1
                            , shadeClose: true
                        }, function () {
                            updateCaptcha(captchaImg, captchaInputId);
                        }
                    );
                }
            }
            , error: function (ret) {
            }              // ret.status != 200 时回调
            , complete: function (ret) {
            }       // 无论是 success 还是 error，最终都会被回调
        });
    });

    /**
     * 刷新验证码
     */
    function updateCaptcha(img, inputId) {
        var src = "/login/captcha?v=" + Math.random();
        if (img.src) {		// 支持传入 this
            img.src = src;
        } else {			// 支持传入 jquery 对象
            img.attr("src", src);
        }
        $("#" + inputId).val("");
    }
</script>
</body>
</html>
