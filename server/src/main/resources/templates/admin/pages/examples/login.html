<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/common/header :: mainheader"></div>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form id="login_form" action="/login" method="post">
                <div class="input-group mb-3">
                    <!--                    <input type="email" class="form-control" placeholder="Email">-->
                    <input type="text" class="form-control" id="usernm" name="usernm" placeholder="用户名">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <!--                    <input type="password" class="form-control" placeholder="Password">-->
                    <input type="password" autocomplete="off" class="form-control" id="passwd" name="passwd"
                           placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" autocomplete="off" class="form-control" id="captchaInput" name="captcha"
                           placeholder="验证码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas"></span>
                        </div>
                    </div>
                </div>
                <!--                <div class="input-group mb-3">-->
                <!--                    <img title="点击刷新" onclick="updateCaptcha(this,'captchaInput')" id="captchaImg"-->
                <!--                         src="/login/captcha"/>-->
                <!--                </div>-->
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" onclick="login()" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center mb-3">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                </a>
            </div>
            <!-- /.social-auth-links -->

            <p class="mb-1">
                <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="register.html" class="text-center">Register a new membership</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<div th:replace="admin/common/footer :: mainfooter"></div>

        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/users/login",//url
            data: $('#login_form').serialize(),
        });

</body>
</html>
